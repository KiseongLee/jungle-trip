<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="inputForm">
            <div class="field">
                <label class="label">아이디</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input is-success loginInput" type="text"  >
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>          
                </div>       
            </div>
        
            <div class="field">
                <label class="label">비밀번호</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input is-danger loginInput " type="password">        
                </div>       
            </div>      
        
            <div class="field is-grouped flex">
                <div class="control">
                    <button class="button is-link loginButton">로그인</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light loginButton">회원가입</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light loginButton">취향조사</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
