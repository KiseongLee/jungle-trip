{% extends "base.html" %}
{% block content %}
        <div class="inputForm">
            <div class="input_Tag">
                <label class="label">아이디</label>
                <div class="has-icons-left has-icons-right">
                    <input class="input idInput" type="text" autofocus>
                </div>       
            </div>
        
            <div class="input_Tag">
                <label class="label">비밀번호</label>
                <div class="has-icons-left has-icons-right">
                    <input class="input pwdInput" type="password">        
                </div>       
            </div>      
        
            <div class="field is-grouped flex">
                <div class="">
                    <button class="button login_Button" onclick="login()">로그인</button>
                </div>
                <div class="">
                    <button class="button sign_Button">회원가입</button>
                </div>
                <div class="">
                    <button class="button survey_Button">취향조사</button>
                </div>
            </div>
        </div>
    </div>

  <!-- javascript -->
  <script>
    
    function login(){
        const id = $('.idInput').val();
        const pwd = $('.pwdInput').val();
        console.log(id, pwd)
        
        $.ajax({
            type: "POST", 
            url: "/api/login", 
            data: { id_give: id, pwd_give: pwd }, 
            success: function(response){ 
            if (response["result"] == "success") {
                
                $.cookie('mytoken', response['token'])

                alert("로그인 완료!");
                window.location.href ='/'
			
            } else {
            alert(response['msg'])
            $('.idInput').val("")
            $('.pwdInput').val("");
            }
        }
        }   )
    }
            
    


    $('.sign_Button').click(()=>{
      window.location.href='./sign';
    })
    $('.survey_Button').click(()=>{
        window.location.href='./survey';
      })
  </script>
{%endblock %}
