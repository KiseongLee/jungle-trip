{% extends "base.html" %}
{% block content %}
    <div class="Button">
      {% if request.cookies.get('mytoken') %}
      <button class="main__button logout__button" onclick="logout()" >Logout</button>
      <button class="main__button myPage__button" >My page</button>
      {% else %}
      <button class="main__button login__button" >Login</button>
      <button class="main__button myPage__button" >My page</button>
      {% endif %}
    </div>
    
    <div id="title"> My Jungle Trip  </div>

    <ul class="card-box">
      <li class="card">
          <img class = "card__image" src="../static/hi.jpg">         
          <div class="text"><b>강릉</b></div>   
          <button class="like__button"><i class="fa-solid fa-heart"></i><span class="likeButtonNum">0</span></button>
          <div class="description">강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마 강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마강릉 가지마</div>      
      </li>        
    </ul>
  </div>

  <!-- javascript -->
  <script>
    let likes = 0;

    $('.like__button').click((e)=>{
      likes ++;
      if(e.target.tagName === "SPAN"){
        e.target.textContent = likes
      }else if(e.target.tagName === "I") {
        e.target.nextSibling.textContent = likes
      }else{
        e.target.children[1].textContent = likes
      }  
    })

    $('.login__button').click(()=>{
      window.location.href='./login';
    })
    $('.myPage__button').click(()=>{
      window.location.href='./mypage';
    })

function logout(){
        $.removeCookie('mytoken');
        alert('로그아웃!')
        window.location.href='/'
    }
  </script>
{%endblock %}
